<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap, CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://kit.fontawesome.com/bf00686e12.js" crossorigin="anonymous"></script>

    <title>Address Book</title>
  </head>
  <header></header>
  <body>
    <main>
        <div class="row">
            <div class="col-lg-4" id="left-col">
                <div class="p-5">
                    <div class="d-flex justify-content-center">
                        <span class="p-2" id="search-icon"><i class="fas fa-search"></i></span>
                        <input type="search" id="query" name="q"
                        placeholder="Start typing a name..."
                        aria-label="Search through site content"
                        onkeyup="searchContacts()"
                        >
                        <!-- <button class="btn-white"><i class="fas fa-search"></i></button> -->
                    </div>
                    <div class="text-center pt-4" id="sort-order-div">
                        <button class="btn-white-2" onclick="sortList()"><i class="fas fa-sort-alpha-down"></i></button>
                    </div>
                </div>
                <div id="contacts" class="text-center p-4 mx-3">
                    <div id="list-of-contacts">
                    </div>
                </div>
            </div>
            <div class="col-lg-8" id="right-col">
                <div id="contact-info-cont" class="d-block p-5 mx-auto">
                    <div class="row" id="contact-info">
                        <div class="col-xl-6 text-center">
                            <div class="profile-photo mx-auto" id="contact-photo"></div>
                            <h1 class="pt-3 mb-0"><span id="contact-name"></span></h1>
                            <p><i>Strategic Sales</i></p>
                            <div class="text-start px-5 pt-4">
                                <p><i class="fas fa-phone-alt"></i> 919-555-5555</p>
                                <p><i class="fas fa-at"></i> <a href="mailto:adam.wright@mycompany.com" id="contact-email-a"><span id="contact-email"></span></a></p>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="px-3 pt-4">
                                <h2>Education</h2>
                                <table>
                                    <tr>
                                        <td><span id="contact-education-start"></span> - <span id="contact-education-end"></span></td>
                                        <td><u><span id="contact-education-institution"></span></u><br><span id="contact-education-degree"></span></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="px-3 pt-4">
                                <h2>Experience</h2>
                                <table>
                                    <tr>
                                        <td><span id="contact-experience-start"></span> - Present</td>
                                        <td><u><span id="contact-experience-institution"></span></u><br><span id="contact-experience-title"></span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="add-contact">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
